<!DOCTYPE html>
<head>
    <title>HTML Tags Cheat Sheet</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <h1 class="title">HTML Tags Reference</h1>

    <h2 class="tableTitle">HTML Tags</h2>

    <table>
        <thead class="tableHeading">
            <tr>
                <td>Tag</td>
                <td>Name</td>
                <td>Description</td>
            </tr>
        </thead>

        <tbody class="tableBody">
            <tr>
                <td>&lt;html&gt;</td>
                <td>HTML</td>
                <td>Used to make the webpage appear appropriately.</td>
            </tr>
            <tr>
                <td>&lt;head&gt;</td>
                <td>Head</td>
                <td>Contains the information about the document, such as webpage title, metatags, and css styles.</td>
            </tr>
        </tbody>
    </table>
</body>
